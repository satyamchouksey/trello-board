<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello board</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
    <div class="container">
        <header>
            <img src="images/trello_logo.png">
            <h1>Trello board</h1>
        </header>
        <section>
            <div class="container-header">
                <h2>Satyam's Notes</h2>
                <button id = "add-list-button" class="list-button" onClick="addList()">ADD LIST</button>
            </div>
            <div class="lists">
            </div>
        </section>
    </div>
    <script src="trello.js"></script>
    
</body>
</html>
